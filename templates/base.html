<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" media="all" href="{{STATIC_URL}}css/main.css" />
<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.cookie.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/lightbox.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/infobox.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    	$(".infobox").each(addInfoboxNature);
    	
    	$('#black-overlay').hide()
    	
		$('.powsin-details-href').click(showLightboxFunc($('#powsin-details'), $('#black-overlay')));
		$('.milanowek-details-href').click(showLightboxFunc($('#milanowek-details'), $('#black-overlay')));
    });
</script>
<title>
  {% block title %}
  Mamre Warszawa
  {% endblock %}
</title>
</head>

<body>
<div id="supercontainer">
<div id="header">
<div id="facebook-link"><a href="https://www.facebook.com/pages/Mamre-Warszawa/267339230020795" target="_blank">
	<img src="{{STATIC_URL}}images/facebook.png" alt="Facebook" /></a></div>
<ul id="horisontal-menu">
  {% for entry in menu_entries %}
  <li {% if entry.selected  %}class="selected"{% endif %}>
    <a href="{{entry.link}}">{{entry.caption}}</a></li>
  {% endfor %}
</ul></div>
<div id="container">
  {% block content %}
  {% endblock %}
</div>
</div>
</body>
</html>

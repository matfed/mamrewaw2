<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" type="text/css" media="all" href="{{STATIC_URL}}css/main.css" />
<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.8.0.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/jquery.cookie.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/lightbox.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}js/infobox.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    	$(".infobox").each(addInfoboxNature);
    	{% block document-ready %}
    	{% endblock %}
    });
</script>
<title>
  {% block title %}
  Mamre Warszawa
  {% endblock %}
</title>
</head>

<body>
<div id="supercontainer">
<div id="header">
<a id="facebook-link" href="https://www.facebook.com/mamre.warszawa" target="_blank"></a>
<ul id="horisontal-menu">
  {% for entry in menu_entries %}
  <li {% if entry.selected  %}class="selected"{% endif %}>
    <a href="{{entry.link}}">{{entry.caption}}</a></li>
  {% endfor %}
</ul></div>
{% for box in infoboxes %}
<div id="infobox_{{box.id}}" class="infobox">
  <div class="content">{{box.text|safe}}</div>
  <ul>
    {% if box.link %}
    <li><a href="{{box.link}}" class="more">wiÄ™cej</a></li>
    {% endif %}
    <li><a href="javascript:void(0)" class="hide">ukryj</a></li>
  </ul></div>
{% endfor %}
<div id="container">
  {% block content %}
  {% endblock %}
</div>
</div>

{% block body-end %}
{% endblock %}
</body>
</html>
